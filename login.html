<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUUB Dashboard â€” Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f0f0f;
            color: #e5e5e5;
        }
        .card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 360px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #737373;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #a3a3a3;
        }
        input {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid #333;
            border-radius: 8px;
            background: #262626;
            color: #e5e5e5;
            margin-bottom: 1rem;
        }
        input:focus {
            outline: none;
            border-color: #0099FF;
        }
        button {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background: #0099FF;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background: #008ae6; }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .error {
            margin-top: 1rem;
            padding: 0.75rem;
            font-size: 0.9rem;
            background: rgba(239,68,68,0.15);
            border: 1px solid rgba(239,68,68,0.3);
            border-radius: 8px;
            color: #fca5a5;
            display: none;
        }
        .error.visible { display: block; }
    </style>
</head>
<body>
    <div class="card">
        <h1>CUUB Dashboard</h1>
        <p class="subtitle">Sign in with your username</p>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" autocomplete="username" required placeholder="Enter username">
            <button type="submit" id="submitBtn">Log in</button>
        </form>
        <p class="error" id="error"></p>
    </div>
    <script src="login_service.js"></script>
</body>
</html>
