<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUUB Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: #0f0f0f;
            color: #e5e5e5;
        }
        header {
            background: #1a1a1a;
            border-bottom: 1px solid #262626;
            padding: 1rem 1.5rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        h1 { font-size: 1.25rem; font-weight: 600; }
        .user-badge {
            font-size: 0.8rem;
            color: #737373;
            background: #262626;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
        }
        .date-range {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .date-range label { font-size: 0.85rem; color: #a3a3a3; }
        .date-range input {
            padding: 0.5rem 0.75rem;
            font-size: 0.9rem;
            border: 1px solid #333;
            border-radius: 6px;
            background: #262626;
            color: #e5e5e5;
        }
        .date-range input:focus {
            outline: none;
            border-color: #0099FF;
        }
        .date-range button {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            background: #0099FF;
            color: white;
            cursor: pointer;
        }
        .date-range button:hover { background: #008ae6; }
        .logout {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            border: 1px solid #404040;
            border-radius: 6px;
            background: transparent;
            color: #a3a3a3;
            cursor: pointer;
            text-decoration: none;
        }
        .logout:hover { background: #262626; color: #e5e5e5; }
        .nav-tabs {
            display: flex;
            gap: 0.25rem;
        }
        .nav-tabs a {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            color: #a3a3a3;
            text-decoration: none;
            border-radius: 6px;
        }
        .nav-tabs a:hover { color: #e5e5e5; }
        .nav-tabs a.active { color: #0099FF; font-weight: 600; }
        .summary-bar {
            background: #1a1a1a;
            border-bottom: 1px solid #262626;
            padding: 1rem 1.5rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 1.5rem 2rem;
        }
        .summary-item {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
            font-size: 0.95rem;
        }
        .summary-label { color: #a3a3a3; }
        .summary-value { color: #e5e5e5; font-weight: 600; }
        main {
            padding: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .loading, .error {
            text-align: center;
            padding: 2rem;
            color: #a3a3a3;
        }
        .error { color: #fca5a5; }
        .stations {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        }
        .station-card {
            background: #1a1a1a;
            border: 1px solid #262626;
            border-radius: 12px;
            padding: 1.25rem;
        }
        .station-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid #262626;
        }
        .slots {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .slot {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        .slot-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .slot-dot.filled { background: #0099FF; }
        .slot-dot.open { background: #525252; }
        .slot span:last-child { color: #a3a3a3; }
        .rent-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #262626;
        }
        .rent-data {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem 1.5rem;
            font-size: 0.9rem;
        }
        .rent-row {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
        }
        .rent-label {
            color: #a3a3a3;
        }
        .rent-value {
            color: #e5e5e5;
            font-weight: 600;
        }
        .rent-empty { color: #525252; font-style: italic; }
        .view-performance { display: block; }
        .view-performance.hidden { display: none; }
        .view-station-mgmt { display: none; }
        .view-station-mgmt.visible { display: block; }
        .view-host-mgmt { display: none; }
        .view-host-mgmt.visible { display: block; }
        .view-scans { display: none; }
        .view-scans.visible { display: block; }
        .scans-summary {
            background: #1a1a1a;
            border: 1px solid #262626;
            border-radius: 12px;
            padding: 1rem 1.25rem;
            margin-bottom: 1.25rem;
        }
        .scans-summary h3 { font-size: 0.95rem; margin-bottom: 0.75rem; color: #a3a3a3; }
        .scans-summary .most-scanned { font-weight: 600; color: #0099FF; margin-bottom: 0.5rem; }
        .scans-summary .type-list { font-size: 0.9rem; color: #d4d4d4; }
        .scans-table { width: 100%; border-collapse: collapse; background: #1a1a1a; border-radius: 12px; overflow: hidden; border: 1px solid #262626; }
        .scans-table th, .scans-table td { padding: 0.75rem 1rem; text-align: left; border-bottom: 1px solid #262626; font-size: 0.9rem; }
        .scans-table th { background: #262626; color: #a3a3a3; font-weight: 600; }
        .scans-table tr:last-child td { border-bottom: none; }
        .modal-box select {
            width: 100%;
            padding: 0.5rem 0.75rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border: 1px solid #333;
            border-radius: 6px;
            background: #262626;
            color: #e5e5e5;
        }
        .modal-box select:focus { outline: none; border-color: #0099FF; }
        .add-station-btn {
            padding: 0.75rem 1.25rem;
            font-size: 0.9rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background: #0099FF;
            color: white;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        .add-station-btn:hover { background: #008ae6; }
        .station-mgmt-table {
            width: 100%;
            border-collapse: collapse;
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #262626;
        }
        .station-mgmt-table th,
        .station-mgmt-table td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #262626;
        }
        .station-mgmt-table th {
            background: #262626;
            color: #a3a3a3;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .station-mgmt-table tr:last-child td { border-bottom: none; }
        .station-mgmt-table .btn-edit,
        .station-mgmt-table .btn-delete {
            padding: 0.4rem 0.75rem;
            font-size: 0.85rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 0.5rem;
        }
        .station-mgmt-table .btn-edit {
            background: #262626;
            color: #e5e5e5;
        }
        .station-mgmt-table .btn-edit:hover { background: #333; }
        .station-mgmt-table .btn-delete {
            background: #dc2626;
            color: white;
        }
        .station-mgmt-table .btn-delete:hover { background: #b91c1c; }
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        .modal-overlay.active { display: flex; }
        .modal-box {
            background: #1a1a1a;
            border: 1px solid #262626;
            border-radius: 12px;
            padding: 1.5rem;
            max-width: 420px;
            width: 90%;
        }
        .modal-box h3 { margin-bottom: 1rem; font-size: 1.1rem; }
        .modal-box label { display: block; font-size: 0.85rem; color: #a3a3a3; margin-bottom: 0.25rem; }
        .modal-box input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border: 1px solid #333;
            border-radius: 6px;
            background: #262626;
            color: #e5e5e5;
        }
        .modal-box input:focus { outline: none; border-color: #0099FF; }
        .modal-actions { display: flex; gap: 0.75rem; justify-content: flex-end; margin-top: 1rem; }
        .modal-actions button {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .modal-actions .btn-cancel { background: #262626; color: #e5e5e5; }
        .modal-actions .btn-cancel:hover { background: #333; }
        .modal-actions .btn-submit { background: #0099FF; color: white; }
        .modal-actions .btn-submit:hover { background: #008ae6; }

        @media (max-width: 500px) {
            header {
                flex-direction: column;
                align-items: stretch;
                padding: 0.75rem 1rem;
                gap: 0.75rem;
            }
            .header-left {
                flex-wrap: wrap;
                gap: 0.5rem;
                align-items: center;
            }
            h1 { font-size: 1.1rem; }
            .nav-tabs {
                width: 100%;
                order: 3;
                margin-top: 0.25rem;
            }
            .nav-tabs a {
                flex: 1;
                text-align: center;
                padding: 0.75rem 0.5rem;
                min-height: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .date-range {
                width: 100%;
                flex-wrap: wrap;
                gap: 0.5rem;
            }
            .date-range label { flex: 0 0 auto; }
            .date-range input {
                flex: 1;
                min-width: 0;
                min-height: 44px;
            }
            .date-range button {
                width: 100%;
                min-height: 44px;
            }
            .logout {
                display: block;
                text-align: center;
                padding: 0.75rem 1rem;
                min-height: 44px;
            }
            .summary-bar {
                padding: 0.75rem 1rem;
                flex-direction: column;
                align-items: stretch;
                gap: 0.75rem;
            }
            .summary-item {
                justify-content: space-between;
            }
            main {
                padding: 1rem;
                max-width: 100%;
            }
            .stations {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }
            .station-card {
                padding: 1rem;
            }
            .station-title { font-size: 1rem; }
            .add-station-btn {
                width: 100%;
                min-height: 48px;
                padding: 1rem;
                margin-bottom: 0.75rem;
            }
            #stationMgmtList,
            #hostMgmtList,
            #scansList {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                margin: 0 -1rem;
                padding: 0 1rem;
            }
            .station-mgmt-table,
            .scans-table {
                min-width: 520px;
                font-size: 0.85rem;
            }
            .station-mgmt-table th,
            .station-mgmt-table td {
                padding: 0.6rem 0.5rem;
            }
            .station-mgmt-table .btn-edit,
            .station-mgmt-table .btn-delete {
                min-height: 44px;
                padding: 0.6rem 0.75rem;
                margin-bottom: 0.25rem;
                margin-right: 0.25rem;
            }
            .modal-overlay {
                padding: 1rem;
                align-items: flex-end;
            }
            .modal-box {
                width: 100%;
                max-width: 100%;
                max-height: 90vh;
                overflow-y: auto;
                border-radius: 12px 12px 0 0;
                padding: 1.25rem;
            }
            .modal-box h3 { font-size: 1rem; margin-bottom: 0.75rem; }
            .modal-box input,
            .modal-box select {
                min-height: 48px;
                font-size: 16px;
            }
            .modal-actions {
                margin-top: 1.25rem;
                gap: 0.5rem;
            }
            .modal-actions button {
                flex: 1;
                min-height: 48px;
                padding: 0.75rem 1rem;
            }
            .loading, .error {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <h1>CUUB Dashboard</h1>
            <span class="user-badge" id="userBadge"></span>
            <nav class="nav-tabs" id="navTabs" style="display: none;">
                <a href="#" id="navPerformance" class="active">Performance</a>
                <a href="#" id="navStationMgmt">Station Management</a>
                <a href="#" id="navHostMgmt">Host Management</a>
                <a href="#" id="navScans">Scans</a>
            </nav>
        </div>
        <div class="date-range" id="headerDateRange">
            <label for="startDate">From</label>
            <input type="date" id="startDate">
            <label for="endDate">To</label>
            <input type="date" id="endDate">
            <button type="button" id="applyDates">Apply</button>
        </div>
        <a href="/login" class="logout" id="logout">Log out</a>
    </header>
    <div class="summary-bar" id="summaryBar" style="display: none;">
        <div class="summary-item">
            <span class="summary-label">Total Revenue</span>
            <span class="summary-value" id="summaryTotalRevenue">$0</span>
        </div>
        <div class="summary-item">
            <span class="summary-label">Take home</span>
            <span class="summary-value" id="summaryTakeHome">$0</span>
        </div>
    </div>
    <main class="view-performance" id="viewPerformance">
        <div class="loading" id="loading">Loading…</div>
        <div class="error" id="error" style="display: none;"></div>
        <div class="stations" id="stations" style="display: none;"></div>
    </main>
    <main class="view-station-mgmt" id="viewStationMgmt">
        <button type="button" class="add-station-btn" id="addStationBtn">Add station</button>
        <div class="loading" id="mgmtLoading" style="display: none;">Loading…</div>
        <div class="error" id="mgmtError" style="display: none;"></div>
        <div id="stationMgmtList"></div>
    </main>
    <main class="view-host-mgmt" id="viewHostMgmt">
        <button type="button" class="add-station-btn" id="addUserBtn">Add user</button>
        <div class="loading" id="hostMgmtLoading" style="display: none;">Loading…</div>
        <div class="error" id="hostMgmtError" style="display: none;"></div>
        <div id="hostMgmtList"></div>
    </main>
    <main class="view-scans" id="viewScans">
        <div class="scans-summary" id="scansSummary" style="display: none;"></div>
        <div class="loading" id="scansLoading" style="display: none;">Loading…</div>
        <div class="error" id="scansError" style="display: none;"></div>
        <div id="scansList"></div>
    </main>
    <div class="modal-overlay" id="userFormModal">
        <div class="modal-box">
            <h3 id="userFormTitle">Add user</h3>
            <form id="userForm">
                <label for="userUsername">Username</label>
                <input type="text" id="userUsername" name="username" required placeholder="username">
                <div id="userFormAddFields">
                    <label for="userType">Type</label>
                    <select id="userType" name="type">
                        <option value="HOST">HOST</option>
                        <option value="DISTRIBUTER">DISTRIBUTER</option>
                        <option value="ADMIN">ADMIN</option>
                    </select>
                    <label for="userStationId">Station ID</label>
                    <input type="text" id="userStationId" name="station_id" placeholder="e.g. CUBT062510000029">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" id="userFormCancel">Cancel</button>
                    <button type="submit" class="btn-submit" id="userFormSubmit">Save</button>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-overlay" id="stationFormModal">
        <div class="modal-box">
            <h3 id="stationFormTitle">Add station</h3>
            <form id="stationForm">
                <label for="stationId">ID</label>
                <input type="text" id="stationId" name="id" required placeholder="e.g. CUBT062510000003">
                <label for="stationTitle">Title</label>
                <input type="text" id="stationTitle" name="title" required placeholder="Station name">
                <label for="stationLat">Latitude</label>
                <input type="number" id="stationLat" name="latitude" step="any" required placeholder="41.94960">
                <label for="stationLng">Longitude</label>
                <input type="number" id="stationLng" name="longitude" step="any" required placeholder="-87.65861">
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" id="stationFormCancel">Cancel</button>
                    <button type="submit" class="btn-submit" id="stationFormSubmit">Save</button>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-overlay" id="deleteConfirmModal">
        <div class="modal-box">
            <h3>Delete station</h3>
            <p style="color: #a3a3a3; margin-bottom: 1rem;" id="deleteConfirmMessage">Are you sure you want to delete this station?</p>
            <div class="modal-actions">
                <button type="button" class="btn-cancel" id="deleteConfirmCancel">Cancel</button>
                <button type="button" class="btn-submit" id="deleteConfirmBtn" style="background: #dc2626;">Delete</button>
            </div>
        </div>
    </div>
    <script src="dashboard_service.js"></script>
</body>
</html>
