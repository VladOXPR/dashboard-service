<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUUB Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: #0f0f0f;
            color: #e5e5e5;
        }
        header {
            background: #1a1a1a;
            border-bottom: 1px solid #262626;
            padding: 1rem 1.5rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        h1 { font-size: 1.25rem; font-weight: 600; }
        .user-badge {
            font-size: 0.8rem;
            color: #737373;
            background: #262626;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
        }
        .date-range {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .date-range label { font-size: 0.85rem; color: #a3a3a3; }
        .date-range input {
            padding: 0.5rem 0.75rem;
            font-size: 0.9rem;
            border: 1px solid #333;
            border-radius: 6px;
            background: #262626;
            color: #e5e5e5;
        }
        .date-range input:focus {
            outline: none;
            border-color: #0099FF;
        }
        .date-range button {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            background: #0099FF;
            color: white;
            cursor: pointer;
        }
        .date-range button:hover { background: #008ae6; }
        .logout {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            border: 1px solid #404040;
            border-radius: 6px;
            background: transparent;
            color: #a3a3a3;
            cursor: pointer;
            text-decoration: none;
        }
        .logout:hover { background: #262626; color: #e5e5e5; }
        .summary-bar {
            background: #1a1a1a;
            border-bottom: 1px solid #262626;
            padding: 1rem 1.5rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 1.5rem 2rem;
        }
        .summary-item {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
            font-size: 0.95rem;
        }
        .summary-label { color: #a3a3a3; }
        .summary-value { color: #e5e5e5; font-weight: 600; }
        main {
            padding: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .loading, .error {
            text-align: center;
            padding: 2rem;
            color: #a3a3a3;
        }
        .error { color: #fca5a5; }
        .stations {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        }
        .station-card {
            background: #1a1a1a;
            border: 1px solid #262626;
            border-radius: 12px;
            padding: 1.25rem;
        }
        .station-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid #262626;
        }
        .slots {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .slot {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        .slot-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .slot-dot.filled { background: #0099FF; }
        .slot-dot.open { background: #525252; }
        .slot span:last-child { color: #a3a3a3; }
        .rent-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #262626;
        }
        .rent-data {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem 1.5rem;
            font-size: 0.9rem;
        }
        .rent-row {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
        }
        .rent-label {
            color: #a3a3a3;
        }
        .rent-value {
            color: #e5e5e5;
            font-weight: 600;
        }
        .rent-empty { color: #525252; font-style: italic; }
        .pop-button {
            width: 100%;
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background: #dc2626;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }
        .pop-button:hover { background: #b91c1c; }
        .pop-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        .modal-overlay.active {
            display: flex;
        }
        .modal {
            background: #1a1a1a;
            border: 1px solid #262626;
            border-radius: 12px;
            padding: 1.5rem;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        .modal-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }
        .modal-message {
            color: #a3a3a3;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        .modal-actions {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }
        .modal-button {
            padding: 0.625rem 1.25rem;
            font-size: 0.9rem;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .modal-button.cancel {
            background: #262626;
            color: #e5e5e5;
        }
        .modal-button.cancel:hover {
            background: #333;
        }
        .modal-button.confirm {
            background: #dc2626;
            color: white;
        }
        .modal-button.confirm:hover {
            background: #b91c1c;
        }
        .modal-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <h1>CUUB Dashboard</h1>
            <span class="user-badge" id="userBadge"></span>
        </div>
        <div class="date-range">
            <label for="startDate">From</label>
            <input type="date" id="startDate">
            <label for="endDate">To</label>
            <input type="date" id="endDate">
            <button type="button" id="applyDates">Apply</button>
        </div>
        <a href="/login" class="logout" id="logout">Log out</a>
    </header>
    <div class="summary-bar" id="summaryBar" style="display: none;">
        <div class="summary-item">
            <span class="summary-label">Total Revenue</span>
            <span class="summary-value" id="summaryTotalRevenue">$0</span>
        </div>
        <div class="summary-item">
            <span class="summary-label">Take home</span>
            <span class="summary-value" id="summaryTakeHome">$0</span>
        </div>
    </div>
    <main>
        <div class="loading" id="loading">Loadingâ€¦</div>
        <div class="error" id="error" style="display: none;"></div>
        <div class="stations" id="stations" style="display: none;"></div>
    </main>
    <div class="modal-overlay" id="popModal">
        <div class="modal">
            <div class="modal-title">Confirm Pop All Batteries</div>
            <div class="modal-message" id="popModalMessage">
                Are you sure you want to pop all batteries from this station? This action cannot be undone.
            </div>
            <div class="modal-actions">
                <button class="modal-button cancel" id="popModalCancel">Cancel</button>
                <button class="modal-button confirm" id="popModalConfirm">Pop All</button>
            </div>
        </div>
    </div>
    <script src="dashboard_service.js"></script>
</body>
</html>
