<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUUB Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: #000;
            color: #e5e5e5;
        }
        .app-layout {
            display: flex;
            min-height: 100vh;
        }
        .side-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 240px;
            height: 100vh;
            background: #000;
            border-right: 1px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        .side-panel-header {
            padding: 1.25rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
        }
        .side-panel-logo {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }
        .side-panel-title {
            font-size: 1rem;
            font-weight: 600;
            color: #e5e5e5;
        }
        .side-panel-separator {
            height: 1px;
            background: #262626;
        }
        .side-panel-nav {
            flex: 1;
            padding: 0.75rem 10px;
            display: flex;
            flex-direction: column;
        }
        .side-panel-nav a {
            display: flex;
            gap: 1.2rem;
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: #a3a3a3;
            text-decoration: none;
            transition: color 0.2s, background 0.2s;
        }
        .side-panel-nav a:hover {
            color: #e5e5e5;
        }
        .side-panel-nav a.active {
            color: #e5e5e5;
            background: #262626;
            border-radius: 6px;
        }
        .side-panel-nav .nav-icon {
            width: 12px;
            height: 12px;
            flex-shrink: 0;
        }
        .side-panel-nav .nav-icon img,
        .side-panel-nav .nav-icon svg {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .side-panel-footer {
            padding: 1rem;
            border-top: 1px solid #1a1a1a;
        }
        .logout {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.6rem 1rem;
            font-size: 0.85rem;
            border: 1px solid #333;
            border-radius: 6px;
            background: transparent;
            color: #a3a3a3;
            cursor: pointer;
            text-decoration: none;
        }
        .logout:hover { background: #1a1a1a; color: #e5e5e5; }
        .hamburger-btn {
            display: none;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            padding: 0;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: #e5e5e5;
            cursor: pointer;
            flex-direction: column;
            gap: 5px;
        }
        .hamburger-btn:hover {
            background: #262626;
        }
        .hamburger-line {
            display: block;
            width: 20px;
            height: 2px;
            background: currentColor;
            border-radius: 1px;
            transition: transform 0.25s ease, opacity 0.2s ease;
        }
        .hamburger-btn.open .hamburger-line:nth-child(1) {
            transform: translateY(7px) rotate(45deg);
        }
        .hamburger-btn.open .hamburger-line:nth-child(2) {
            opacity: 0;
        }
        .hamburger-btn.open .hamburger-line:nth-child(3) {
            transform: translateY(-7px) rotate(-45deg);
        }
        .hamburger-menu {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        .hamburger-overlay {
            position: fixed;
            inset: 0;
            z-index: 999;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transition: opacity 0.25s ease, visibility 0.25s ease;
        }
        body.hamburger-open .hamburger-overlay {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }
        body.hamburger-open .side-panel {
            z-index: 1000;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            margin-left: 240px;
            background: #000;
        }
        body.host-layout .side-panel { display: none; }
        body.host-layout .main-content { margin-left: 0; }
        .header-logout {
            font-size: 0.9rem;
            color: #a3a3a3;
            text-decoration: none;
        }
        .header-logout:hover { color: #e5e5e5; }
        .user-badge {
            font-size: 0.8rem;
            color: #737373;
            background: #262626;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
        }
        .date-range {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .date-range-arrow {
            font-size: 1rem;
            color: #737373;
        }
        .date-range input {
            padding: 0.5rem 0.75rem;
            font-size: 0.9rem;
            border: 1px solid #333;
            border-radius: 6px;
            background: #262626;
            color: #e5e5e5;
        }
        .date-range input:focus {
            outline: none;
            border-color: #0099FF;
        }
        .date-range button {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            background: #0099FF;
            color: white;
            cursor: pointer;
        }
        .date-range button:hover { background: #008ae6; }
        .summary-bar {
            background: transparent;
            border-bottom: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 1.5rem 2rem;
        }
        .summary-item {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
            font-size: 0.95rem;
        }
        .summary-label { color: #a3a3a3; }
        .summary-value { color: #e5e5e5; font-weight: 600; }
        .main-scroll {
            flex: 1;
            overflow-y: auto;
            background: #000;
        }
        main {
            padding: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
            background: #000;
        }
        .loading, .error {
            text-align: center;
            padding: 2rem;
            color: #a3a3a3;
        }
        .error { color: #fca5a5; }
        .performance-skeletons {
            display: none;
        }
        .skeleton {
            background: linear-gradient(90deg, #262626 25%, #333 50%, #262626 75%);
            background-size: 200% 100%;
            animation: skeleton-shimmer 1.2s ease-in-out infinite;
            border-radius: 6px;
        }
        @keyframes skeleton-shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .skeleton-card {
            background: #000;
            border: 1px solid #262626;
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
        }
        /* Big chart card: title (1.1rem) + amount row (75px * 1.1) + description (0.9rem) + chart (240px) */
        .skeleton-card .skeleton-title {
            height: 1.1rem;
            width: 66%;
            margin-bottom: 0.25rem;
        }
        .skeleton-card .skeleton-amount-row {
            height: 82.5px;
            width: 55%;
            margin-top: 0.25rem;
            margin-bottom: 1rem;
        }
        .skeleton-card .skeleton-subtitle {
            height: 0.9rem;
            width: 50%;
            margin-bottom: 1rem;
        }
        .skeleton-card .skeleton-chart {
            height: 240px;
            width: 100%;
        }
        /* Mini cards: title (1.1rem) + amount (75px * 1.1) */
        .skeleton-card .skeleton-amount {
            height: 82.5px;
            width: 60%;
            margin-top: 0.25rem;
        }
        .skeleton-stats-row .skeleton-card .skeleton-title {
            margin-bottom: 0.25rem;
        }
        .skeleton-stats-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .skeleton-stats-row .skeleton-card {
            flex: 1;
            margin-bottom: 0;
        }
        .skeleton-table-wrap {
            display: none;
            width: 100%;
            background: #000;
            border: 1px solid #262626;
            border-radius: 12px;
            overflow: hidden;
        }
        .skeleton-table {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding: 1rem;
            width: 100%;
        }
        .skeleton-table-row {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .skeleton-table-row .skeleton-cell {
            height: 1rem;
        }
        .skeleton-table-row .skeleton-cell-flex {
            flex: 1;
        }
        .skeleton-table-row .skeleton-cell-w24 {
            width: 6rem;
            flex-shrink: 0;
        }
        .skeleton-table-row .skeleton-cell-w20 {
            width: 5rem;
            flex-shrink: 0;
        }
        .stations {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        }
        .station-card {
            background: #000;
            border: 1px solid #262626;
            border-radius: 12px;
            padding: 1.25rem;
        }
        .station-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid #262626;
        }
        .slots {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .slot {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        .slot-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .slot-dot.filled { background: #0099FF; }
        .slot-dot.open { background: #525252; }
        .slot span:last-child { color: #a3a3a3; }
        .rent-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #262626;
        }
        .rent-data {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem 1.5rem;
            font-size: 0.9rem;
        }
        .rent-row {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
        }
        .rent-label {
            color: #a3a3a3;
        }
        .rent-value {
            color: #e5e5e5;
            font-weight: 600;
        }
        .rent-empty { color: #525252; font-style: italic; }
        .mtd-chart-card {
            background: #000;
            border: 1px solid #262626;
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
        }
        .mtd-chart-card .mtd-chart-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        .mtd-chart-card .mtd-chart-amount-wrap {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
            margin-top: 0.25rem;
        }
        .mtd-chart-card .mtd-chart-amount {
            font-size: 75px;
            font-weight: 600;
            line-height: 1.1;
        }
        .mtd-chart-card .mtd-chart-pct {
            font-size: 30px;
            font-weight: 600;
            line-height: 1.1;
        }
        .mtd-chart-card .mtd-chart-pct-positive {
            color: #22c55e;
        }
        .mtd-chart-card .mtd-chart-pct-negative {
            color: #ef4444;
        }
        .mtd-chart-card .mtd-chart-description {
            font-size: 0.9rem;
            color: #a3a3a3;
            margin-bottom: 1rem;
        }
        .mtd-chart-card .mtd-chart-canvas-wrap {
            position: relative;
            height: 240px;
            width: 100%;
        }
        .mtd-chart-card .mtd-chart-canvas-wrap canvas {
            max-height: 240px;
        }
        .mtd-stats-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .mtd-mini-card {
            flex: 1;
            background: #000;
            border: 1px solid #262626;
            border-radius: 12px;
            padding: 1.25rem;
        }
        .mtd-mini-card .mtd-mini-card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        .mtd-mini-card .mtd-mini-card-amount {
            font-size: 75px;
            font-weight: 600;
            line-height: 1.1;
            margin-top: 0.25rem;
        }
        .view-performance { display: block; }
        .view-performance.hidden { display: none; }
        .view-station-mgmt { display: none; }
        .view-station-mgmt.visible { display: block; }
        .view-host-mgmt { display: none; }
        .view-host-mgmt.visible { display: block; }
        .view-scans { display: none; }
        .view-scans.visible { display: block; }
        .scans-summary {
            background: #000;
            border: 1px solid #262626;
            border-radius: 12px;
            padding: 1.5rem 1.5rem;
            margin-bottom: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
            flex-wrap: wrap;
        }
        .scans-summary-total {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        .scans-summary-total .label {
            font-size: 15px;
            color: #a3a3a3;
        }
        .scans-summary-total .value {
            font-size: 75px;
            font-weight: 600;
            color: #e5e5e5;
        }
        .scans-summary-chart-wrap {
            position: relative;
            width: 100%;
            max-width: 420px;
            height: 200px;
        }
        .scans-summary-chart-wrap canvas {
            max-height: 200px;
        }
        .scans-summary-skeleton {
            display: none;
            background: #000;
            border: 1px solid #262626;
            border-radius: 12px;
            padding: 1.5rem 1.5rem;
            margin-bottom: 1.25rem;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
            flex-wrap: wrap;
        }
        .scans-summary-skeleton .skeleton-total-wrap {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        .scans-summary-skeleton .skeleton-total-label {
            height: 15px;
            width: 6rem;
        }
        .scans-summary-skeleton .skeleton-total-value {
            height: 82.5px;
            width: 8rem;
        }
        .scans-summary-skeleton .skeleton-chart-wrap {
            width: 100%;
            max-width: 420px;
            height: 200px;
        }
        .scans-table { width: 100%; border-collapse: collapse; background: #000; border-radius: 12px; overflow: hidden; border: 1px solid #262626; }
        .scans-table th, .scans-table td { padding: 0.75rem 1rem; text-align: left; border-bottom: 1px solid #262626; font-size: 0.9rem; }
        .scans-table td { background: #000; }
        .scans-table th { background: #262626; color: #a3a3a3; font-weight: 600; }
        .scans-table tr:last-child td { border-bottom: none; }
        .modal-box select {
            width: 100%;
            padding: 0.5rem 0.75rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border: 1px solid #333;
            border-radius: 6px;
            background: #262626;
            color: #e5e5e5;
        }
        .modal-box select:focus { outline: none; border-color: #0099FF; }
        .station-ids-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
            min-height: 2rem;
        }
        .station-id-chip {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.35rem 0.5rem;
            font-size: 0.85rem;
            background: #262626;
            border-radius: 6px;
            color: #e5e5e5;
            border: 1px solid #333;
        }
        .station-id-chip .btn-remove-chip {
            padding: 0 0.25rem;
            font-size: 1rem;
            line-height: 1;
            border: none;
            background: transparent;
            color: #a3a3a3;
            cursor: pointer;
            border-radius: 4px;
        }
        .station-id-chip .btn-remove-chip:hover {
            color: #fca5a5;
        }
        .station-ids-add {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        .station-ids-add select { flex: 1; margin-bottom: 0; }
        .station-ids-add button {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            background: #262626;
            color: #e5e5e5;
            cursor: pointer;
        }
        .station-ids-add button:hover { background: #333; }
        .add-station-btn {
            padding: 0.75rem 1.25rem;
            font-size: 0.9rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background: #0099FF;
            color: white;
            cursor: pointer;
        }
        .add-station-btn:hover { background: #008ae6; }
        .station-view-actions {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        .stations-menubar {
            display: flex;
            align-items: center;
            gap: 0;
            margin-bottom: 1rem;
            border: 1px solid #262626;
            border-radius: 6px;
            background: #000;
            padding: 0;
            width: fit-content;
        }
        .stations-menubar-item {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: #e5e5e5;
            background: transparent;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }
        .stations-menubar-item:hover {
            background: #262626;
        }
        .stations-menubar-item:first-child { border-radius: 6px 0 0 6px; }
        .stations-menubar-item:last-child { border-radius: 0 6px 6px 0; }
        .stations-menubar-item + .stations-menubar-item {
            border-left: 1px solid #262626;
        }
        .stations-menubar-item.a-link {
            color: inherit;
        }
        .sheet-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease;
        }
        .sheet-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .sheet-content {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            max-width: 420px;
            height: 100vh;
            background: #0a0a0a;
            border-left: 1px solid #262626;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform 0.25s ease;
        }
        .sheet-overlay.active .sheet-content {
            transform: translateX(0);
        }
        .sheet-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid #262626;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .sheet-title {
            font-size: 1.1rem;
            font-weight: 600;
        }
        .sheet-close {
            padding: 0.35rem 0.75rem;
            font-size: 0.9rem;
            border: 1px solid #333;
            border-radius: 6px;
            background: #262626;
            color: #e5e5e5;
            cursor: pointer;
        }
        .sheet-close:hover { background: #333; }
        .sheet-body {
            flex: 1;
            overflow: auto;
            padding: 1rem 1.5rem;
        }
        .see-map-btn {
            padding: 0.75rem 1.25rem;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid #fff;
            border-radius: 8px;
            background: #000;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
        }
        .see-map-btn:hover {
            background: #262626;
        }
        .station-mgmt-table {
            width: 100%;
            border-collapse: collapse;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #262626;
        }
        .station-mgmt-table th,
        .station-mgmt-table td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #262626;
        }
        .station-mgmt-table td { background: #000; }
        .station-mgmt-table th {
            background: #262626;
            color: #a3a3a3;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .station-mgmt-table tr:last-child td { border-bottom: none; }
        .station-mgmt-table .station-status-cell {
            width: 1%;
            padding-right: 0.5rem;
            vertical-align: middle;
        }
        .station-status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        .station-status-dot.online { background: #22c55e; }
        .station-status-dot.offline { background: #ef4444; }
        .station-mgmt-table .table-actions {
            display: flex;
            gap: 5px;
        }
        .station-mgmt-table .btn-edit,
        .station-mgmt-table .btn-delete {
            padding: 0.4rem 0.75rem;
            font-size: 0.85rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 0.5rem;
        }
        .station-mgmt-table .btn-edit {
            background: #262626;
            color: #e5e5e5;
        }
        .station-mgmt-table .btn-edit:hover { background: #333; }
        .station-mgmt-table .btn-delete {
            background: #dc2626;
            color: white;
        }
        .station-mgmt-table .btn-delete:hover { background: #b91c1c; }
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        .modal-overlay.active { display: flex; }
        .modal-box {
            background: #1a1a1a;
            border: 1px solid #262626;
            border-radius: 12px;
            padding: 1.5rem;
            max-width: 420px;
            width: 90%;
        }
